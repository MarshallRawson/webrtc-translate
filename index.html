<!DOCTYPE html>
<html>
<head>
  <title>Realtime communication with WebRTC</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <h1>Realtime communication with WebRTC</h1>
  <video id="localVideo" autoplay playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <div>
    <button id="closeButton">Close Room</button>
  </div>
  <div>
    <video controls autoplay id="media-player">
    </video>
  </div>
  <div>
    <button id="playButton">Pause</button>
  </div>
  <div>
    <h2>Chat</h2>
      <div id="chatHistory" style="border:1px solid black;">
      </div>
  </div>
  <textarea id="dataChannelSend" disabled style="width:100%;"></textarea>
  <div id="buttons">
    <button id="sendButton" disabled>Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
